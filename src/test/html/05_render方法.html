<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render方法</title>
</head>
<body>
<div id="test"></div>

<header id="sandy"></header>

<script type="text/javascript">
    const MyElement = (
        <table>
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <th>Tom</th>
            </tr>
            <tr>
                <th>Lisa</th>
            </tr>
        </table>

    );

    ReactDOM.render(<MyElement/>, document.getElementById('test'))
</script>
</body>
</html>
